<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background: rgba(24, 38, 228, 0.781);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Estudando DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo o uso do <strong>DOM</strong> em JavaScript</p>
    <div>Clique aqui</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // O zero Ã© para selecionar o primeiro p
        window.document.write(p1.innerText)
        p1.style.color = 'black' // Alterar o estilo
        document.getElementById('titulo').innerText = 'Estudando DOM...' // Por ID
        document.querySelector('h1#titulo') // Por seletor
    </script>
</body>
</html>
