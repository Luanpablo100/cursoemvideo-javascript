<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div.area {
            font: normal 20pt Arial;
            background-color: rgb(11, 133, 11);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="area" class="area" > <!-- onclick="clicar()" onmouseover="entrar()" onmouseout="sair()" Eventos no HTML -->
        Interaja
    </div>

    <script>
        // Eventos
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }

    </script>
</body>
</html>
